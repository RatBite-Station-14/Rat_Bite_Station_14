- type: entity
  parent: ClothingHandsGlovesCaptain
  id: ExampleSummoningGloves
  name: Example Summoning Gloves
  description: Gloves that demonstrate the item summoning wearables
  components:
  - type: ItemSummoningWearable #Spawns an item in an empty hand when event is used, or despawn if already there.
