- type: entity
  id: PartProtogen
  parent: [BaseItem, BasePart]
  name: "Protogen body part"
  abstract: true
  components:
  - type: Sprite
    sprite: _RatBite/Mobs/Species/Protogen/parts.rsi
    state: "chest_m"
  - type: Icon
    sprite: _RatBite/Mobs/Species/Protogen/parts.rsi
    state: "chest_m"
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: Blood
        Quantity: 10
  - type: Damageable
    damageContainer: Biological # Protogen
    damageModifierSet: Protogen

