  points:
    Tail:
      points: 1
      required: false
    HeadTop:
      points: 1
      required: true
    Chest:
      points: 6
      required: false
    Legs:
      points: 6
      required: false
    Arms:
      points: 6
      required: false
    Snout:
      points: 1
      required: true
      defaultMarkings: ["FaceProto"]

